<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MarketPlace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

   <div class="page mx-auto">
       <header class="d-flex align-items-center">
           <div class="container-fluid">
               <div class="row">
                    <div class="col-xl-4">
                        <div class="input-group Search-input">
                            <input type="text" name='search-goods' class="border-radius input-group-lg" placeholder="Search goods...">
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="mx-auto text-center">
                            <img src="assets/img/Logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="User-profile d-flex align-items-center justify-content-end">
                            <ul class="d-flex align-items-center list-unstyled mb-0">
                                <li>
                                    <a href="/">Favorite</a>
                                </li>
                                <li>
                                    <a href="/">Compare</a>
                                </li>
                                <li>
                                    <a href="/">Cart</a>
                                </li>
                            </ul>
                            <img src="assets/img/Avatar.png" alt="">
                        </div>
                    </div>
               </div>
           </div>
       </header>
       <nav class="Menu nav d-flex align-items-center justify-content-center border-top border-bottom">
            <a href="/" class="p-0 nav-link">Electronics</a>
            <a href="/" class="p-0 nav-link active">Appliances</a>
            <a href="/" class="p-0 nav-link">Children's goods</a>
            <a href="/" class="p-0 nav-link">Repairs</a>
            <a href="/" class="p-0 nav-link">Clothes</a>
            <a href="/" class="p-0 nav-link">Footwear</a>
            <a href="/" class="p-0 nav-link">Beauty</a>
       </nav>
        <div id="myCarousel" class="carousel slide mx-auto" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/img/slider/Image.png" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <span class="badge badge-pill badge-danger d-inline-flex align-items-center justify-content-center">Badge</span>
                        <h2>The Best Place to Play</h2>
                        <p class="mb-0">Space The Final Frontier</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/1110x330" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
   </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
